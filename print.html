            <div class="preview">
                <h3>Live Preview</h3>
                <div id="previewContainer"></div>
            </div>
        </div>
        
        <div class="controls">
            <select id="printerSelect">
                <option value="">Default Printer</option>
            </select>
            <button onclick="loadPrinters()">üîÑ Refresh Printers</button>
            <button onclick="printHTML()" id="printBtn">üñ®Ô∏è Print HTML</button>
            <button onclick="downloadHTML()">üíæ Download HTML</button>
        </div>
        
        <div id="statusMessage" class="status"></div>

    <script>
        let printersLoaded = false;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
            loadPrinters();
        });
        
        // Update live preview
        function updatePreview() {
            const htmlContent = document.getElementById('htmlEditor').value;
            document.getElementById('previewContainer').innerHTML = htmlContent;
        }
        
        // Load available printers
        async function loadPrinters() {
            showStatus('loading', 'Loading printers...');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/get-printers');
                const data = await response.json();
                
                const printerSelect = document.getElementById('printerSelect');
                printerSelect.innerHTML = '<option value="">Default Printer</option>';
                
                if (data.status === 'success' && data.printers.length > 0) {
                    data.printers.forEach(printer => {
                        const option = document.createElement('option');
                        option.value = printer;
                        option.textContent = printer;
                        printerSelect.appendChild(option);
                    });
                    showStatus('success', `Loaded ${data.printers.length} printer(s)`);
                } else {
                    showStatus('error', 'No printers found or failed to load printers');
                }
                
                printersLoaded = true;
                
            } catch (error) {
                showStatus('error', 'Error loading printers: ' + error.message);
            }
        }
        
        // Print HTML content
        async function printHTML() {
            const htmlContent = document.getElementById('htmlEditor').value;
            const printerName = document.getElementById('printerSelect').value;
            
            if (!htmlContent.trim()) {
                showStatus('error', 'Please enter some HTML content');
                return;
            }
            
            showStatus('loading', 'Sending to printer...');
            document.getElementById('printBtn').disabled = true;
            
            try {
                const response = await fetch('http://192.168.0.103:5000/print-html', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        html: htmlContent,
                        printer: printerName
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('success', result.message);
                } else {
                    showStatus('error', result.message);
                }
                
            } catch (error) {
                showStatus('error', 'Printing failed: ' + error.message);
            } finally {
                document.getElementById('printBtn').disabled = false;
            }
        }
        
        // Download HTML file
        function downloadHTML() {
            const htmlContent = document.getElementById('htmlEditor').value;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'design.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Load template
        function loadTemplate(type) {
            const templates = {
                invoice: `<!DOCTYPE html>

        .items th { background: #f8f9fa; }
        .total { text-align: right; font-weight: bold; font-size: 18px; }
        .footer { margin-top: 50px; text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="invoice">
        <div class="header">
            <h1>INVOICE</h1>
            <p>Invoice #: INV-2023-001</p>
            <p>Date: ${new Date().toLocaleDateString()}</p>
        </div>
        <div class="details">
            <div><h3>From:</h3><p>Your Company</p></div>
            <div><h3>To:</h3><p>Client Name</p></div>
        </div>
        <table class="items">
            <thead><tr><th>Description</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead>
            <tbody>
                <tr><td>Item 1</td><td>2</td><td>$100.00</td><td>$200.00</td></tr>
                <tr><td>Item 2</td><td>1</td><td>$150.00</td><td>$150.00</td></tr>
            </tbody>
        </table>
        <div class="total"><p>Total: $350.00</p></div>
        <div class="footer"><p>Thank you for your business!</p></div>
    </div>
</body>
</html>`,
                receipt: `<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .receipt { max-width: 400px; margin: 0 auto; border: 1px solid #000; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .items { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .items td { padding: 5px; border-bottom: 1px dotted #ccc; }
        .total { text-align: right; font-weight: bold; margin-top: 20px; }

    </style>

<body>
    <div class="receipt">
        <div class="header">
            <h2>STORE RECEIPT</h2>
            <p>Date: ${new Date().toLocaleString()}</p>
        </div>
        <table class="items">
            <tr><td>Product 1</td><td align="right">$10.00</td></tr>
            <tr><td>Product 2</td><td align="right">$15.00</td></tr>
            <tr><td>Tax</td><td align="right">$2.50</td></tr>
        </table>
        <div class="total">Total: $27.50</div>
        <div class="footer">Thank you for your purchase!</div>
    </div>
</body>

            };
            
            if (templates[type]) {
                document.getElementById('htmlEditor').value = templates[type];
                updatePreview();
                showStatus('success', `Loaded ${type} template`);
            }
        }
        
        // Show status message
        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = 'status ' + type;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
