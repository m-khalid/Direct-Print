    <style>

            </div>
            
            <div class="preview">
                <h3>Document Preview</h3>
                <div id="previewContainer"></div>
            </div>
        </div>
        
        <div class="controls">
            <select id="printerSelect">
                <option value="">Loading printers...</option>
            </select>
            <button onclick="loadPrinters()" id="refreshBtn">üîÑ Refresh</button>
            <button onclick="checkPrinterStatus()" id="statusBtn">üìä Status</button>
            <button onclick="printHTML()" id="printBtn">üñ®Ô∏è Print Directly</button>
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
            loadPrinters();
            checkPrinterStatus();
        });
        
        // Update live preview
        function updatePreview() {
            const htmlContent = document.getElementById('htmlEditor').value;
            const datedContent = htmlContent
                .replace('{%Date%}', new Date().toLocaleDateString())
                .replace('{%Ref%}', Math.random().toString(36).substr(2, 9).toUpperCase());
            document.getElementById('previewContainer').innerHTML = datedContent;
        }
        
        // Load available printers
        async function loadPrinters() {
            showStatus('loading', 'Loading printers...');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/get-printers');
                const data = await response.json();
                
                const printerSelect = document.getElementById('printerSelect');
                printerSelect.innerHTML = '<option value="">Default Printer</option>';
                
                if (data.status === 'success' && data.printers.length > 0) {
                    data.printers.forEach(printer => {
                        const option = document.createElement('option');
                        option.value = printer;
                        option.textContent = printer;
                        if (printer === data.default_printer) {
                            option.selected = true;
                        }
                        printerSelect.appendChild(option);
                    });
                    showStatus('success', `Loaded ${data.printers.length} printer(s)`);
                } else {
                    showStatus('info', 'No printers found');
                }
                
            } catch (error) {
                showStatus('error', 'Error loading printers: ' + error.message);
            }
        }
        
        // Check printer status
        async function checkPrinterStatus() {
            showStatus('loading', 'Checking printer status...');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/check-printer-status');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const printerInfo = document.getElementById('printerDetails');
                    printerInfo.innerHTML = `
                        <strong>Printer:</strong> ${data.printer}<br>
                        <strong>Status:</strong> ${data.printer_status}<br>
                        <strong>Ready:</strong> ${data.ready ? '‚úÖ Yes' : '‚ùå No'}
                    `;
                    showStatus('info', `Printer status: ${data.printer_status}`);
                } else {
                    showStatus('error', data.message);
                }
                
            } catch (error) {
                showStatus('error', 'Error checking printer status: ' + error.message);
            }
        }
        
        // Print HTML content
        async function printHTML() {
            const htmlContent = document.getElementById('htmlEditor').value;
            const printerName = document.getElementById('printerSelect').value;
            
            if (!htmlContent.trim()) {
                showStatus('error', 'Please enter some HTML content');
                return;
            }
            
            showStatus('loading', 'Sending to printer...');
            document.getElementById('printBtn').disabled = true;
            
            try {
                const response = await fetch('http://127.0.0.1:5000/print-html', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        html: htmlContent,
                        printer: printerName
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('success', result.message);
                } else {
                    showStatus('error', result.message);
                }
                
            } catch (error) {
                showStatus('error', 'Printing failed: ' + error.message);
            } finally {
                document.getElementById('printBtn').disabled = false;
            }
        }
        
        // Show status message
        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = 'status ' + type;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
